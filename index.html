<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/Chat.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/c5a69afab5.js" crossorigin="anonymous"></script>
</head>
<body>
    Chat Online Development With Typescript &nbsp;<i class="fa-brands fa-square-js" style="color:#3178c6"></i>
    <!--
    <div class="floatingBtn">
        <i class="fa-solid fa-comments"></i>
    </div>
    -->
    <div class="chat">
        <div class="header">
            <img src="./img/logo.png" width="50px">
            <span>Support Chat</span>
        </div>
        <div class="body">
            <div class="agents">
                <div class="agent">
                    <div class="photo">
                        <img src="./img/agent1.jpg" width="50px">
                    </div>
                    <div class="content">
                        <div class="name">Cristopher</div>
                        <div class="sector">IT Support</div>
                        <div class="status active"></div>
                    </div>
                </div>
                <div class="agent">
                    <div class="photo">
                        <img src="./img/agent2.jpg" width="50px">
                    </div>
                    <div class="content">
                        <div class="name">Samantha</div>
                        <div class="sector">Marketing Manager</div>
                        <div class="status active"></div>
                    </div>
                </div>
                <div class="agent">
                    <div class="photo">
                        <img src="./img/agent3.jpg" width="50px">
                    </div>
                    <div class="content">
                        <div class="name">Richard</div>
                        <div class="sector">Software Developer</div>
                        <div class="status inactive"></div>
                    </div>
                </div>
            </div>
            <div class="chatActive">

            </div>
        </div>
    </div>
</body>
</html>
